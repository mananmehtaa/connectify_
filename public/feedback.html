<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectify | Feedback</title>
    <link rel="icon" href="/logo.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css">
    <style>
        /* Custom CSS styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f5f8;
        }

        header {
            background-color: #142c4c;
            color: white;
            padding: 1rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .title-font {
            font-size: 2rem;
            font-weight: bold;
            color: #142c4c;
        }

        .feedback-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .feedback-content h1 {
            font-size: 2rem;
            color: #142c4c;
            margin-bottom: 1rem;
        }

        .feedback-content p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
        }

        .feedback-form {
            margin-top: 2rem;
        }

        .feedback-form label {
            font-size: 1.2rem;
            color: #333;
        }

        .feedback-form textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .feedback-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .feedback-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <header>
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <!-- Header content-->
        </div>
    </header>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto">
            <div class="feedback-content">
                <h1 class="title-font font-medium text-3xl text-gray-900">Feedback</h1>
                <p class="leading-relaxed mt-4">
                    We value your feedback! Please use the form below to share your thoughts, suggestions, or
                    any issues you've encountered while using Connectify. Your feedback helps us improve our service.
                </p>
                <form class="feedback-form">
                    <label for="feedback" class="block">Your Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="6"></textarea>
                    <button type="submit" class="feedback-button">Submit Feedback</button>
                </form>
                </
