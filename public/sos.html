<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectify | SOS</title>
    <link rel="icon" href="/logo.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css">
    <style>
        /* Custom CSS styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f5f8;
        }

        header {
            background-color: #142c4c;
            color: white;
            padding: 1rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .title-font {
            font-size: 2rem;
            font-weight: bold;
            color: #142c4c;
        }

        .sos-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .sos-content h1 {
            font-size: 2rem;
            color: #142c4c;
            margin-bottom: 1rem;
        }

        .sos-content p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
        }

        .sos-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .sos-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <header>
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <!-- Header content-->
        </div>
    </header>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto">
            <div class="sos-content">
                <h1 class="title-font font-medium text-3xl text-gray-900">SOS</h1>
                <p class="leading-relaxed mt-4">
                    In case of emergency or if you need immediate assistance, please click the SOS button below.
                    Our team is available 24/7 to help you.
                </p>
                <a href="tel:911" class="sos-button">Call SOS</a>
            </div>
        </div>
    </section>
</body>

</html>
